<!DOCTYPE html>
<html>

<head>
  <title>Electronic Queue Project</title>
  <link rel="stylesheet" href="EQ.css">
</head>
<body>
  
<div class="terminal-window">
  <div class="terminal-upperText"><p style="margin-left: 25px;">Choose operation type</p></div>
  <div class="terminal-operationsGrid">
    <div class="terminal-operationDiv"><p class="terminal-operationText">A</p></div>
    <div class="terminal-operationDiv"><p class="terminal-operationText">B</p></div>
    <div class="terminal-operationDiv"><p class="terminal-operationText">C</p></div>
    <div class="terminal-operationDiv"><p class="terminal-operationText">D</p></div>
  </div>
</div>

<div class="infoDisplay-window">
  <div class="infoDisplay-legend">
    <div class="display-number"><p style="margin-left: 5px;">Num</p></div>
    <div class="display-name"><p style="margin-left: 100px;">Client</p></div>
    <div class="display-opType"><p style="margin-left: 4px;">OT</p></div>
    <div class="display-time"><p style="margin-left: 20px;">Time</p></div>
  </div>

  <div class="infoDisplay-clientsDiv">
  </div>
</div>

<div class="computers-grid">
  <div class="operationDesk desk1">
    <p style="margin-top: -20px">PC1</p>
    <div class="PC1 NoC">
      <p class="PC1Status">No clients</p>
    </div>
  </div>
  <div class="operationDesk desk2">
    <p style="margin-top: -20px">PC2</p>
    <div class="PC2 NoC">
      <p class="PC2Status">No clients</p>
    </div>
  </div>
  <div class="operationDesk desk3">
    <p style="margin-top: -20px">PC3</p>
    <div class="PC3 NoC">
      <p class="PC3Status">No clients</p>
    </div>
  </div>
  <div class="operationDesk desk4">
    <p style="margin-top: -20px;">PC4</p>
    <div class="PC4 NoC">
      <p class="PC4Status">No clietns</p>
    </div>
  </div>
</div>


</body>

<script src="View.js"></script>
<script src="Controller.js"></script>
<script src="Model.js"></script>


</html>
